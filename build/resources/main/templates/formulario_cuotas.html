<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
            crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <title>TopEducation</title>
    <style>
        .container{
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin: 2%;
        }
        @media(max-width: 1200px){
            .f{margin-left: 200px;
                margin-right: 200px;}
        }
        .header{
            background-color: #1b3039;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            height: 85px;
            padding: 5px 10%;
        }
        .header .logo{
            margin-right: auto;
            color: white;
            font-family: 'Impact', sans-serif;
        }

        .container-ajuste {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin: 2%;
        }
    </style>
</head>
<body>
<header class="header">
    <div class="logo">
        <h1>TopEducation</h1>
    </div>
</header>
<div class="container-ajuste">
    <br><br>
    <div class="col-sm-6 mx-auto">
        <form th:action="@{/guardar_cuotas}" th:object="${estudiante}" th:method="POST">
            <input type="hidden" name="rut" th:value="${estudiante.rut}" />
            <input type="hidden" name="montoTotal" th:value="${descuento}" />
            <div class="card">
                <div class="card-header">
                    <h3>Formulario cuotas</h3>
                </div>
                <div class="card-body">
                    <div class="form-group">
                        <label>Cantidad de Cuotas:</label>
                        <input type="number" class="form-control" min="2" th:max= "${cantidadMaxCuotas}" name="cantidadCuotasSeleccionadas" required />
                    </div>
                </div>
                <div class="card-footer">
                    <input type="submit" class="btn btn-success" value="Guardar"/>
                    <a th:href="@{/generar_cuotas}" class="btn btn-secondary">Cancelar</a>
                </div>
            </div>
        </form>

        <!-- Mostrar la cantidad máxima de cuotas y el monto total con el descuento -->
        <div class="card mt-4">
            <div class="card-header">
                <h4>Resumen de cuotas</h4>
            </div>
            <div class="card-body">
                <p>Cantidad máxima de cuotas: <span th:text="${cantidadMaxCuotas}"></span></p>
                <p>Monto arancel con descuento: $<span th:text="${descuento}"></span></p>
                <p>Monto matrícula: $<span th:text="70000"></span></p>

            </div>
        </div>
    </div>
</div>
</body>
</html>
