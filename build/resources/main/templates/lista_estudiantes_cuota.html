<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
            crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <title>TopEducation</title>
    <style>
        .container{
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin: 2%;
        }
        @media(max-width: 1200px){
            .f{margin-left: 200px;
                margin-right: 200px;}
        }
        .header{
            background-color: #1b3039;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            height: 85px;
            padding: 5px 10%;
        }
        .header .logo{
            margin-right: auto;
            color: white;
            font-family: 'Impact', sans-serif;
        }
        .header .btn button{
            margin-left: 20px;
            font-weight: 700;
            color: #1b3039;
            padding: 9px 25px;
            background: #eceff1;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease 0s;
        }
        .header .btn button:hover{
            background-color: #e2f1f8;
            color: #ffbc0e;
            transform: scale(1.1);
        }

        .container-ajuste {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin: 2%;
        }
    </style>
</head>
<body>
<header class="header">
    <div class="logo">
        <h1>TopEducation</h1>
    </div>
    <a class="btn" href="/listar"><button>Volver</button></a>
</header>
<div class="container-ajuste">
    <h2>Estudiantes con cuotas registradas</h2>
    <table class="table">
        <thead class="thead-dark">
        <tr>
            <th>ID</th>
            <th>Rut</th>
            <th>Apellidos</th>
            <th>Nombres</th>
            <th>Fecha de nacimiento</th>
            <th>Tipo colegio procedencia</th>
            <th>Nombre colegio</th>
            <th>AÃ±o egreso</th>

        </tr>
        </thead>
        <tbody>
        <tr th:each="estudiante:${estudiantes}">
            <td th:text="${estudiante.id}"></td>
            <td th:text="${estudiante.rut}"></td>
            <td th:text="${estudiante.apellidos}"></td>
            <td th:text="${estudiante.nombres}"></td>
            <td th:text="${#dates.format(estudiante.fechaNacimiento, 'dd-MM-yyyy')}"></td>
            <td th:text="${estudiante.tipoColegioProcedencia}"></td>
            <td th:text="${estudiante.nombreColegio}"></td>
            <td th:text="${estudiante.anioEgreso}"></td>
            <td>
                <a class="btn btn-success" th:href="@{/listar_cuotas/{id}(id=${estudiante.id})}" role="button">Ver cuotas</a>
                <a class="btn btn-primary" th:href="@{/eliminar_cuotas/{id}(id=${estudiante.id})}" role="button">Eliminar cuotas</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
