<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>My Web App</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
<div class="container text-center">
    <br><br>
    <div class="col-sm-6 mx-auto">
        <form th:action="@{/guardar}" th:object= "${estudiante}" th:method="POST">
            <div class="card">
                <div class="card-header">
                    <h3>Registrar estudiante</h3>
                </div>
                <div class="card-body">
                    <div class="form-group">
                        <label>RUT</label>
                        <input th:field="*{rut}" type="text" class="form-control" placeholder="Digite el RUT" required/>
                    </div>
                    <div class="form-group">
                        <label>Apelliddos</label>
                        <input th:field="*{apellidos}" type="text" class="form-control" placeholder="Digite los apellidos" required/>
                    </div>
                    <div class="form-group">
                        <label>Nombres</label>
                        <input th:field="*{nombres}" type="text" class="form-control" placeholder="Digite los nombres" required/>
                    </div>
                    <div class="form-group">
                        <label>Fecha de nacimiento</label>
                        <input th:field="*{fechaNacimiento}" type="date" class="form-control" required/>
                    </div>
                    <div class="form-group">
                        <label>Tipo colegio procedencia</label>
                        <select th:field="*{tipoColegioProcedencia}" class="form-control" required>
                            <option value="">Seleccionar...</option>
                            <option value="Municipal">Municipal</option>
                            <option value="Subvencionado">Subvencionado</option>
                            <option value="Privado">Privado</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Nombre colegio</label>
                        <input th:field="*{nombreColegio}" type="text" class="form-control" placeholder="Digite el nombre del colegio" required/>
                    </div>
                    <div class="form-group">
                        <label>AÃ±o egreso del colegio</label>
                        <input th:field="*{anioEgreso}" type="number" class="form-control" required/>
                    </div>
                </div>
                <div class="card-footer">
                    <input type="submit" class="btn btn-success" value="Guardar"/>
                    <a th:href="@{/listar}" class="btn btn-secondary">Cancelar</a>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
