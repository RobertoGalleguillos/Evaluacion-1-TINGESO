<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>My Web App</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
<div class="container text-center position-relative">
    <br><br>
    <a class="btn btn-secondary position-absolute top-0 end-0 m-3" th:href="@{/listar_estudiantes_para_ver_cuotas}" role="button">Volver</a>
    <br>
    <div class="text-center">
    </div>
    <br><br>
    <table class="table">
        <thead class="thead-dark">
        <tr>
            <th>ID</th>
            <th>Rut</th>
            <th>Monto cuota</th>
            <th>Fecha de vencimiento</th>
            <th>Descuento</th>
            <th>Inter√©s</th>
            <th>Pagado</th>
            <th>Fecha de pago</th>

        </tr>
        </thead>
        <tbody>
        <tr th:each="cuota:${cuotas}">
            <td th:text="${cuota.id}"></td>
            <td th:text="${cuota.rut}"></td>
            <td th:text="${cuota.montoCuota}"></td>
            <td th:text="${#dates.format(cuota.fechaVencimiento, 'dd-MM-yyyy')}"></td>
            <td th:text="${cuota.descuento}"></td>
            <td th:text="${cuota.interes}"></td>
            <td th:text="${cuota.pagado}"></td>
            <td th:text="${#dates.format(cuota.fechaPago, 'dd-MM-yyyy')}"></td>
            <td>
                <a class="btn btn-primary" th:href="@{/pagar_cuota/{id}(id=${cuota.id})}" th:if="${!cuota.pagado}" role="button">Pagar</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
