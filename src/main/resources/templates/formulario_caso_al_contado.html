<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>My Web App</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
<div class="container text-center position-relative">
    <br><br>
    <a class="btn btn-secondary position-absolute top-0 end-0 m-3" th:href="@{/listar}" role="button">Volver</a>
    <br>
    <div class="col-sm-6 mx-auto">
        <form th:action="@{/guardar_pago_al_contado}" th:object="${estudiante}" th:method="POST">
            <input type="hidden" name="rut" th:value="${estudiante.rut}" />
            <div class="card mt-4">
                <div class="card-header">
                    <h4>Resumen de pago al contado</h4>
                </div>
                <div class="card-body">
                    <p>Monto arancel con descuento: $750000</p>
                    <p>Monto matr√≠cula: $70000</p>
                </div>
                <div class="card-footer">
                    <input type="submit" class="btn btn-success" value="Pagar"/>
                    <a th:href="@{/generar_cuotas}" class="btn btn-secondary">Cancelar</a>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
